version: "3.8"

services:
  gorestream:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gorestream
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    volumes:
      - /dev/shm:/dev/shm
    tmpfs:
      - /run/nginx:mode=755
    environment:
      - TZ=America/Sao_Paulo
      - PORT=${PORT:-8080}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PORT:-8080}/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 700M
        reservations:
          memory: 256M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gorestream.entrypoints=web,websecure"
      - "traefik.http.services.gorestream.loadbalancer.server.port=${PORT:-8080}"

networks:
  default:
    name: dokploy-network
    external: true
